<div *ngIf="!usuario">
    <button class="btn btn-lg btn-warning btn-block" (click)="NuevoUsuario()">Nuevo </button>
</div>
<div *ngIf="usuario">
    <div>
        <label>Email:
            <input [(ngModel)]="usuario.email" placeholder="email">
        </label>
    </div>
    <div>
        <label>Password:
            <input [(ngModel)]="usuario.pass" type="password">
        </label>
    </div>
    <button class="btn btn-lg btn-success btn-block" (click)="CrearUsuario()">Crear</button>
</div>
