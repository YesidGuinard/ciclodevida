<div *ngIf="!usuarioParaMostrar">
    <p> Seleccione un usuario </p>
</div>
<div *ngIf="usuarioParaMostrar">
    <h2>{{usuarioParaMostrar.id}} </h2>
    <div class="card" style="width:200px">
        <div class="card-body">
            <h4 class="card-title">{{usuarioParaMostrar.email}}</h4>
            <p class="card-text">Perfil {{usuarioParaMostrar.perfil}}</p>
            <a href="#" class="btn btn-danger">Borrar</a>
        </div>
    </div>
</div>
